syntax = "proto3";
package pb;
option go_package = "./";

message TelemetryEvent {
  int32 timestamp = 1;

  float us_front = 2;
  float us_left = 3;
  float us_back= 4;

  float accel_x = 5;
  float accel_y = 6;
  float accel_z = 7;
  
  float gyro_x = 8;
  float gyro_y = 9;
  float gyro_z = 10;
}


