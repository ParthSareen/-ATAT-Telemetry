syntax = "proto3";
package pb;
option go_package = "./";

message TelemetryEvent {
  int32 timestamp = 1;
  float data = 2;
  enum DataType {
    ULTRASONIC_ARRAY = 0;
    ULTRASONIC = 1;
    INFRARED_ARRAY = 2;
    INFRARED = 3;
    IMU = 4;
    ENCODER = 5;
  }
  // Use NONE for IMU and Encoder
  enum Orientation {
    FRONT = 0;
    SIDE = 1;
    NONE = 2;
  }
  DataType data_type = 3;
  Orientation orientation = 4;
}


